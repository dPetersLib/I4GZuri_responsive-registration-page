<!DOCTYPE html>
<html>
	<head>
		<title>Register Page</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="images\favicon-32x32.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<main>
			<div id="info">
				<h1>Learn to code by watching others</h1>
				<p>
					See how experience developers solve problems in real-time. Watching
					scripted tutorials is great, but understading how developers think is
					invaluable.
				</p>
			</div>
			<div id="form-area">
				<div id="trial" class="box">
					<p><b>Try it free 7days</b> then $20/mo. thereafter</p>
				</div>
				<div id="form" class="box">
					<form>
						<div class="input-fields">
							<div class="input-box">
								<input
									class="input"
									type="text"
									name="first_name"
									placeholder="First Name"
									required
								/>
							</div>
							<div class="input-box">
								<input
									class="input"
									type="text"
									name="last_name"
									placeholder="Last Name"
									required
								/>
							</div>
							<div class="input-box">
								<input
									class="input"
									type="text"
									name="email"
									placeholder="Email Address"
									required
								/>
							</div>
							<div class="input-box">
								<input
									class="input"
									type="password"
									name="password"
									placeholder="Password"
									required
								/>
							</div>
						</div>
						<button class="claim" type="submit">CLAIM YOUR FREE TRIAL</button>
						<div class="form-footer">
							<p>
								By clicking the button, you are agreeing to our
								<span>Terms and services</span>
							</p>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
